{% extends 'base.html' %}

{% block content %}

    <h1>{{task.title}}</h1>

    {{error}}

    <form method="POST">
        {% csrf_token %}
        {{form.as_p}}
        <button>
            Guardar cambios
        </button>

    </form>
    <form action={% url 'complete_task' task.id %} method="POST">
        {% csrf_token %}
        <button>
            Finalizada
        </button>
    </form>
    <form action={% url 'delete_task' task.id %} method="POST">
        {% csrf_token %}
        <button>
            Elminar
        </button>
    </form>
  
    

{%endblock content %}
